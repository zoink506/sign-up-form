<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Left half -->
    <div id="logo-section">
      <div id="logo-container">
        <img src="images/odin-lined.png">
        <h1>ODIN</h1>
      </div>

      <div id="credit">
        <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
      </div>
    </div>

    <!-- Right half -->
    <div id="form-section">
      <div id="header-section">
        <h2>This is not a real online service! You know you need something like this to help realize your deepest dreams.</h2>
        <h3>Sign up <span>now</span> to get started.</h3>
        <h3>You <span>know</span> you want to.</h3>
      </div>

      <form>
        <div id="form-header">
          <div>
            <h3>Let's do this!</h3>
          </div>

          <div id="form-inputs">
            <div id="form-left">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>

              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>

              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div id="form-right">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>

              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" name="phone-number" pattern="[0-9][0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9]" title="Enter in the following format: xxxx-xxx-xxx" required>

              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </div>

        <div id="submit-button">
          <button type="submit" id="submit" onclick="validate()">Create Account</button>
        </div>
      </form>

      <div id="below-form">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
